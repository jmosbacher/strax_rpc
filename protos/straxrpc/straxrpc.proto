syntax = "proto3";

package straxrpc;

service StraxRPC {



  rpc SearchField(SearchPattern) returns (stream ColumnInfo) {}

  rpc SearchDataframeNames(SearchPattern) returns (stream PluginInfo) {}

  rpc DataInfo(TableInfo) returns (stream TableValue) {}

  rpc GetDataframe(TableInfo) returns (stream TableValue) {}

  rpc GetArray(TableInfo) returns (stream TableValue) {}

  rpc ShowConfig(TableInfo) returns (stream TableValue) {}

}


message Config {
    string pax_raw_dir = 1;
    string input_dir = 2;
}

message SearchPattern {
    string pattern = 1;
}

message TableInfo {
  string name = 1;
  string run_id = 2;
  repeated ColumnInfo columns = 3;

}

message PluginInfo {
  string name = 1;
  string class_name = 2;
  repeated ColumnInfo columns = 3;
}


message ColumnInfo {
  string name  = 1;
  string data_name = 2;
  string plugin = 3;
  string comment = 4;
  string dtype = 5;

}


message Int32Array {
  repeated int32 value = 1;
}

message Int64Array {
  repeated int64 value = 1;
}

message BoolArray {
  repeated bool value = 1;
}

message Float32Array {
  repeated float value = 1;
}

message Float64Array {
  repeated double value = 1;
}

message StringArray {
  repeated string value = 1;
}

message TableValue {
  string column = 1;
  uint32 index = 2;
  string dtype = 3;

  oneof value {
    int32 int32 = 4;
    int64 int64 = 5;
    float float32 = 6;
    double float64 = 7;
    string string = 8;
    bool bool = 9;

    Float32Array float32array = 10;
    Float64Array float64array = 11;
    Int32Array int32array = 12;
    Int64Array int64array = 13;

  }
}

